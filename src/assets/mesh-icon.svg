<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.9">
    <!-- Outer mesh -->
    <path d="M120 20L200 60V140L120 180L40 140V60L120 20Z"
          stroke="url(#grad1)" stroke-width="3" stroke-linejoin="round"/>

    <!-- Inner cube -->
    <path d="M120 60L165 82V128L120 150L75 128V82L120 60Z"
          stroke="url(#grad2)" stroke-width="2" stroke-linejoin="round"/>

    <!-- Connecting lines -->
    <line x1="120" y1="20" x2="120" y2="60" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="60" x2="165" y2="82" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="40" y1="60" x2="75" y2="82" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="140" x2="165" y2="128" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="40" y1="140" x2="75" y2="128" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="120" y1="150" x2="120" y2="180" stroke="url(#grad1)" stroke-width="2"/>

    <!-- Center node -->
    <circle cx="120" cy="105" r="6" fill="url(#grad3)" />
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="240" y2="240">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>

    <linearGradient id="grad2" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#818CF8" />
      <stop offset="100%" stop-color="#C084FC" />
    </linearGradient>

    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#A855F7" />
    </radialGradient>
  </defs>
</svg>