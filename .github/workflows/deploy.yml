name: Deploy Web3Edu Site

on:
  push:
    branches: ["main"]  # or "master" if your repo uses that
  workflow_dispatch:

# ğŸ” Required permissions for OIDC and Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents concurrent builds
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Make sure your Vite build outputs to /dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
